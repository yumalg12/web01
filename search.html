<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YME Search Collection</title>
<link rel="stylesheet" href="./css/search.css">
<script src="./script/search.js"></script>
</head>
<body>
	<div id="header" onclick="location.href='./search.html';">
		<p
			style="font-size: 20pt; font-weight: bold; padding: 20px 30px; margin: 0px;">YME
			Search Collection</p>
	</div>

	<div id="body">
		<div class="container">
			<div class="item">
				<label>NAVER</label>
				<form action="https://search.naver.com/search.naver" method="get">
					<input type="text" name="query"></input>
					<button>검색</button>
				</form>
			</div>
			<div class="item">
				<label>Google</label>
				<form action="https://www.google.com/search" method="get">
					<input type="text" name="q"></input>
					<button>검색</button>
				</form>
			</div>
		</div>

		<div class="container">

			<div class="item">
				<label>네이버 쇼핑</label>
				<form action="https://search.shopping.naver.com/search/all"
					method="get">
					<input type="text" name="query"></input>
					<button>검색</button>
				</form>
			</div>

			<div class="item">
				<label>다나와</label>
				<form action="https://search.danawa.com/dsearch.php" method="get">
					<input type="text" name="k1"></input>
					<button>검색</button>
				</form>
			</div>
		</div>


		<div class="container">
			<div class="item">
				<label>네이버 어학사전</label> <span>어학사전</span>
				<form action="https://dict.naver.com/search.dict" method="get">
					<input type="text" name="dicQuery"></input>
					<button>검색</button>
				</form>

				<span>영어사전 </span>
				<form action="https://en.dict.naver.com/#/search" method="get">
					<input type="text" name="query"></input>
					<button>검색</button>
				</form>
				<span>국어사전 </span>
				<form action="https://ko.dict.naver.com/#/search" method="get">
					<input type="text" name="query"></input>
					<button>검색</button>
				</form>

				<div class="item">
					<label>네이버 지식백과</label>
					<form action="https://terms.naver.com/search.naver" method="get">
						<input type="text" name="query"></input>
						<button>검색</button>
					</form>
				</div>
			</div>
		</div>


		<div class="container">
			<div class="item">
				<label>번역기</label> <span>구글 영한번역</span>
					<form onSubmit="GoogleEnKo();">
						<input id="GoogleEnKo" type="text" name="search"></input>
						<button onclick=GoogleEnKo()>검색</button>
					</form>

			</div>

			<div class="item">
					<span>구글 한영번역</span>
					<form onSubmit="GoogleKoEn();">
						<input id="GoogleKoEn" type="text" name="search"></input>
						<button onclick=GoogleKoEn()>검색</button>
					</form>
			</div>
		</div>

		<div class="container">

			<div class="item">
				<form>
					<label>네이버지도</label> <input id="naverMap" type="text" name="search"></input>
					<button onclick=navMapForm()>검색</button>
				</form>

			</div>
		</div>

	</div>

</body>
</html>
